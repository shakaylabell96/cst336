<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>The Seasons</title>
  <link href="https://fonts.googleapis.com/css?family=Pacifico">
  <style>

    #cell {
      width:300px;
      height:300px;
      border:solid 1px red;
    }
    

    
    .row1,.row2,.img{
        border-top-left-radius: 50px;
        display:flex;
        width: 300px;
        height:300px;
        text-align:center;
    }
    
    .caption{
        font-family: 'Pacifico';
        display: block;
    }
    
    .item:hover {
      transform:scale(1.2);
    }
    
    .item{
        vertical-align:top;
        display: inline-block;
        text-align: center;
    }
    
    </style>
  
  
</head>
<body>
    <div class="row1">
      
  <div class="item">
                    <img src="https://www.hawkandpearl.com/wp-content/uploads/2016/09/fall-leaves.jpg"
          style="width:500;height:235; border-top-left-radius: 50px">
            <span class="caption">Fall</span>
  </div>
  
    <div class="item">
                    <img src="https://d2v9y0dukr6mq2.cloudfront.net/video/thumbnail/ZUY6S38/buttercups-in-spring-meadows-slow-motion_ekujzwxk__F0000.png"
          style="width:500;height:235; border-top-left-radius: 50px">
            <span class="caption">Spring</span>
  </div>
  </div>
  
  <div class="row2">
      <div class="item">
                    <img src="https://olimex.files.wordpress.com/2015/07/summer.jpg"
          style="width:500;height:235; border-top-left-radius: 50px">
            <span class="caption">Summer</span>
  </div>
  
      <div class="item">
          <img src="https://www.bmw.com/content/dam/bmw/marketBMWCOM/bmw_com/categories/automotive-life/wintertips/bmw-wintertips-06-media-hd.jpg.asset.1518453874858.jpg"
          style="width:500;height:235; border-top-left-radius: 50px">
            <span class="caption">Winter</span>
  </div>
  </div>
 <div class ="cell">
    
   
     
     
 </div>
  
</body>
</html>
