<!DOCTYPE html>
<html>
<head>
<title> Sign Up Page </title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
    
    $(document).ready( function(){
        
        $("#state").on("change", function(){
            //alert($("#state").val());
        
            $.ajax({

                type: "GET",
                url: "http://itcdland.csumb.edu/~milara/ajax/countyList.php",
                dataType: "json",
                data: { "state": $("#state").val() },
                success: function(data,status) {
                    
                  //alert(data[0].county);
                  $("#county").html("<option> Select One </option>");
                  for (let i=0; i < data.length; i++){
                      
                      $("#county").append("<option>" + data[i].county + "</option>");
                      
                  }
                  
                
                },
                complete: function(data,status) { //optional, used for debugging purposes
                //alert(status);
                }
            
            });//ajax  
            
        });
        
        $("#zipCode").on("change", function(){
            
            //alert(  $("#zipCode").val()  );
            
            $.ajax({
                type: "GET",
                url: "http://itcdland.csumb.edu/~milara/ajax/cityInfoByZip.php",
                dataType: "json",
                data: { "zip": $("#zipCode").val() },
                success: function(data,status) {
                  //alert(data.city);
                  $("#city").html(data.city);
                
                },
                complete: function(data,status) { //optional, used for debugging purposes
                    //alert(status); //tell u if ajax is complete
                }
                
            });//ajax
            
            
        });//zipCode
        
    
        
        $("#submitButton").on("click", function(){
            
            //alert("Hi!");
            let passwordInput = $("#password").val();
            let length = passwordInput.length;
            //alert("working!");
            
            if(length < 7){
                alert("password left to short");
            }
        });
        
        
        //$("#password").on("click", function(){
            
            
        
        //});
    
    }); //document.ready()
    
        
    
    
   
    
</script>

</head>
<body>

<h1> Sign Up Form </h1>

    <fieldset>
    <legend>Sign Up</legend>
    First Name: <input type="text"><br> 
    Last Name: <input type="text"><br> 
    Email: <input type="text"><br> 
    Phone Number:<input type="text"><br><br>
    Zip Code: <input type="text"><br>
    City: <span id = "city"></span>
    <br>
    Latitude: 
    <br>
    Longitude:
    <br><br>
    State: 
    <select id="state">
        <option> Select One </option>
        <option value="ca"> California </option>
        <option value="ny"> New York </option>
        <option value="tx"> Texas </option>
    </select>
    <br>
    Select a County: <select></select><br>

    Desired Username: <input type="text"><br>
    Password: <input id="password" type="password"><br>
    Type Password Again: <input type="password"><br>
    <input id="submitButton" type="submit" value="Sign up!">
    </fieldset>

</body>
</html>
